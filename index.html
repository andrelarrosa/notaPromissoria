<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Promissória</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <div id="main" class="main">
                <h3 class="pl-40 pr-0">Dados do Credor</h3>
                <div class="row">
                    <div class="column w-75">
                        <div class="content" >
                            <label class="label-input">Nome do Credor</label>
                            <input class="input-text" type="text" style="padding-right: 50%;" id="nomeDoCredor" required>
                        </div>
                    </div>
                    <div class="column w-75">
                        <div class="content">
                            <label class="label-input">CPF ou CNPJ do Credor</label>
                            <input class="input-text" style="padding-right: 10%;" type="text" id="cpfCnpjCredor" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="content">
                            <label class="label-input">Valor:</label>
                            <input class="input-text" type="number" id="valorNota" >
                        </div>
                    </div>
                    <div class="column">
                        <div class="content">
                            <label class="label-input">1º Vencimento</label>
                            <input class="input-text" type="date" id="primeiroVencimento" >
                        </div>
                    </div>
                    <div class="column">
                        <div class="content">
                            <label class="label-input">Data Emissão</label>
                            <input class="input-text" type="date" id="dataEmissao" >
                        </div>
                    </div>
                </div>
                <h3 class="pl-40 pr-0">Dados Devedor</h3>      
                <div class="row">
                    <div class="column w-75">
                        <div class="content">
                            <label>Nome do Devedor</label>
                            <input class="input-text" style="padding-right: 50%;" type="text" id="nomeDevedor" >
                        </div>
                    </div>
                    <div class="column w-75">
                        <div class="content">
                            <label>CPF ou CNPJ do devedor</label>
                            <input class="input-text" style="padding-right: 10%;" type="text" id="cpfCnpjDevedor" >
                        </div>
                    </div>
                </div>            
                <div class="row">
                    <div class="column">
                        <div class="content">
                            <label>CEP</label>
                            <input class="input-text" type="text" id="cep" >
                        </div>
                    </div>
                    <div class="column">
                        <div class="content">
                            <label>Rua</label>
                            <input class="input-text" type="text" id="rua" >
                        </div>
                    </div>
                    <div class="column">
                        <div class="content">
                            <label>Cidade</label>
                            <input class="input-text" type="text" id="cidade" >
                        </div>
                    </div>
                    <div class="column">
                        <div class="content">
                            <label>Estado</label>
                            <select class="input-text" id="estado" >
                                <option value="PR">PARANÁ</option>
                                <option value="SP">SÃO PAULO</option>
                                <option value="AM">AMAZONAS</option>
                                <option value="SC">SANTA CATARINA</option>
                            </select>
                        </div>
                    </div>
                    <div class="column">
                        <div class="content">
                            <label>Número</label>
                            <input class="input-text" type="text" id="numero" >
                        </div>
                    </div>
                    <div class="column">
                        <div class="content">
                            <label>Bairro</label>
                            <input class="input-text" type="text" id="bairro" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column w-50">
                        <div class="content">
                            <label>Ponto de Referência</label>
                            <input class="input-text" type="text" style="padding-right: 100%;" id="referencia" >
                        </div>
                    </div>             
                </div>
                <button class="btn btn-center" type="button" onclick="carregarNota()">Emitir Nota Promissoria</button>
            </div>
</div>
<div id="nota"></div>
</body>
</html>
<script>
    function anoParaExtenso(data){
        data = data.split('-');
        var mes = data[1]; 
        var retorno = "";
        var auxiliar = ['JANEIRO','FEVEREIRO','MARÇO','ABRIL','MAIO','JUNHO','JULHO','AGOSTO','SETEMBRO','OUTUBRO','NOVEMBRO','DEZEMBRO'];
        retorno = data[2] + " DE " + auxiliar[mes-1] + " DE " + data[0];
        return retorno;
    }
    function carregarNota(){
    var nomeCredor = document.getElementById('nomeDoCredor').value;
    var cpfCnpjCredor = document.getElementById('cpfCnpjCredor').value;
    var valorNota = document.getElementById('valorNota').value;
    var primeiroVencimento = anoParaExtenso(document.getElementById('primeiroVencimento').value);
    var nomeDevedor = document.getElementById('nomeDevedor').value;
    var cpfCnpjDevedor = document.getElementById('cpfCnpjDevedor').value;
    const nota = ' <div class="borda">\
        <p style="text-align: center;">\
            <b>NOTA PROMISSÓRIA (Nº1 de 1)</b>\
        </p>\
        <p>Vencimento: <b>(dia) de (mês) de (ano)</b>.</p>\
        <p><b>R$ '+valorNota+'</b></p>\
        <p>No dia <b >'+primeiroVencimento+'</b> pagarei por esta única via de NOTA PROMISSÓRIA a <b class="background">'+nomeCredor+'</b>, CPF (ou CNPJ) nº '+cpfCnpjCredor+' ou a sua ordem a quantia de (valor por extenso) reais.</p>\
        <p>Pagável na Rua (informar), nº (informar) - (bairro) na cidade de (município) - (UF).</p>\
        <p>Emitente: '+nomeDevedor+', CPF (ou CNPJ) nº '+cpfCnpjDevedor+', com endereço à Rua (informar), nº (informar) - (bairro) na cidade de (município) - (UF) - CEP (CEP).</p>\
        <p>(município) - (UF), (dia da emissão) de (mês) de (ano).</p>\
        <hr style="margin-left: 10%; margin-right: 10%; margin-top: 10%;">\
        <p style="text-align: center;">(nome do emitente)</p>\
    </div>';
    
    // document.getElementById('nota').appendChild(nota);
    document.body.innerHTML = nota;
    }



    
</script>
